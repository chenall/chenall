# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configure.html
## Source: https://github.com/tommy351/hexo/

# Site
title: chenall's Blog
subtitle: 走自己的路,让别人说去吧
description: chenall 的搏客,技术,分享,开源.
author: chenall
author_url: http://chenall.net
email:
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://chenall.net
root: /
permalink: post/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: codes

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 150
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: false
  backtick_code_block: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 82
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10

# Directory
#source_dir: source
#public_dir: public
pagination_dir: page

CustomDir:
  source_dir: source
  public_dir: public

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: chenall
exclude_generator:

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

plugins:
- hexo-summarizer
- hexo-generator-feed

# Deployment
## Docs: http://zespia.tw/hexo/docs/deploy.html
deploy:
  type: git
  master: github
  deploy_dir: chenall.net
  repo:
    github: git@github.com:chenall/chenall.git,gh-pages
    gitcafe: git@gitcafe.com:chenall/chenall.git,gitcafe-pages
    googlecode: https://code.google.com/p/hexo-chenall/,pages
    heroku: git@heroku.com:chenall-blog.git
